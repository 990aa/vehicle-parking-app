<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    {# <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> #}
    {% block head_extra %}{% endblock %}
</head>
<body>


    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
        <!-- Notifications will be appended here by JS -->
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Plotly.js for interactive charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
    // Notification display logic
    document.addEventListener('DOMContentLoaded', function() {
        var notificationContainer = document.getElementById('notificationContainer');
        var flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(function(msgDiv) {
            var message = msgDiv.getAttribute('data-message');
            var category = msgDiv.getAttribute('data-category');
            showNotification(message, category);
        });

        function showNotification(message, category) {
            var notification = document.createElement('div');
            notification.className = 'notification alert alert-' + getCategoryClass(category) + ' mb-2';
            notification.role = 'alert';
            notification.innerText = message;

            // Add close button
            var closeBtn = document.createElement('button');
            closeBtn.type = 'button';
            closeBtn.className = 'btn-close ms-2';
            closeBtn.setAttribute('aria-label', 'Close');
            closeBtn.onclick = function() {
                notification.remove();
            };
            notification.appendChild(closeBtn);

            notificationContainer.appendChild(notification);

            // Auto-remove after 4 seconds
            setTimeout(function() {
                notification.remove();
            }, 4000);
        }

        function getCategoryClass(category) {
            switch (category) {
                case 'success': return 'success';
                case 'error': return 'danger';
                case 'warning': return 'warning';
                case 'info': return 'info';
                default: return 'secondary';
            }
        }
    });
    </script>
</body>
</html>
